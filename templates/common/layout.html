<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/sweetalert.css"/>
    {% block css %}{% endblock %}
    <style type="text/css">
        {% block style %}{% endblock %}
        .mycontainer{margin-top:20px;}
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CMDB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void(0);">欢迎{{session['user']}}</a></li>
            <li><a href="/user/logout">注销登录</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-1 sidebar">
        
          <ul class="nav nav-sidebar"><h3>基础资源</h3>
            <li {% block activeinfoserver %}{% endblock %}><a href="/infoserver/list">服务器资产</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
          <ul class="nav nav-sidebar"><h3>业务资源</h3>
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
          </ul>
          <ul class="nav nav-sidebar"><h3>系统管理</h3>
            <li {% block activeuser %}{% endblock %}><a href="/user/list">用户管理</a></li>
            <li {% block activerole %}{% endblock %}><a href="/role/list">角色管理</a></li>
            <li {% block activepermit %}{% endblock %}><a href="/permit/list">权限管理</a></li>
        </div>
        {% block container %}{% endblock %}
      </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/sweetalert.min.js"></script>
    {% block js %}{% endblock %}
    <script type="text/javascript">
        {% block javascript %}{% endblock %}
    </script>
</body>
</html>
